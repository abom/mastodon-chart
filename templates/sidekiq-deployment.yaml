apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sidekiq.fullname" . }}-default
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.sidekiq.name }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    queue: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "name" . }}
      queue: default
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        component: "{{ .Values.sidekiq.name }}"
        release: {{ .Release.Name }}
        queue: default
    spec:
      containers:
      - name: {{ template "name" . }}-{{ .Values.sidekiq.name }}
        image: "{{ .Values.sidekiq.image }}:{{ .Values.sidekiq.imageTag }}"
        imagePullPolicy: {{ .Values.sidekiq.imagePullPolicy | quote }}
        command:
          - bundle
          - exec
          - sidekiq
          - -c
          - "{{ .Values.sidekiq.defaultQparallelism }}"
          - -q
          - default
        env:
{{ include "productonEnvironment" . | indent 8 }}
        resources:
{{ toYaml .Values.sidekiq.resources | indent 10 }}
        volumeMounts:
        - name: assets
          mountPath: /mastodon/public/assets
        - name: system
          mountPath: /mastodon/public/system
      volumes:
      - name: assets
        persistentVolumeClaim:
          claimName: {{ template "web.fullname" . }}-assets
      - name: system
        persistentVolumeClaim:
          claimName: {{ template "web.fullname" . }}-system
